<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="MasterCard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="Image/mastercard_logo.png" alt="">
                <h5>Master Card</h5>
            </span>
            <img src="Image/chip.png" height="60px" alt="">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number"> 8050 5050 2030 3040</h5>
                <h5 class="name">Fardin Shaikh</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>13/07/2040</h5>
            </div>
        </div>
    </div>
</body>
</html>
